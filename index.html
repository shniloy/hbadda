<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  
  <!-- Link to Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase configuration -->
  <script type="module" src="firebase-config.js"></script>
  <!-- Main script -->
  <script type="module" src="script.js" defer></script>
</head>
<body class="bg-gray-100">

  <!-- Navigation Bar (Optional) -->
  <nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white text-lg font-semibold">Movie Catalog</a>
      <ul class="flex space-x-4">
        <li><a href="#" class="text-white">Home</a></li>
      </ul>
    </div>
  </nav>

  <!-- Search Bar Section -->
  <div class="container mx-auto mt-6 px-4">
    <div class="mb-6 flex justify-center items-center space-x-4">
      <input type="text" id="search-bar" placeholder="Search for movies..." class="px-4 py-2 border rounded-lg w-full max-w-lg">
      <button id="search-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">Search</button>
    </div>
  </div>

  <!-- Movie Not Found Message -->
  <div id="no-movies-found" class="container mx-auto mt-6 text-center hidden">
    <p class="text-xl text-red-500">The movie is not found!</p>
    <a href="#" id="request-button" class="mt-4 px-6 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-400">Request for this movie</a>
  </div>

  <!-- Main Movie List Section -->
  <div class="container mx-auto mt-6 px-4">
    <h1 class="text-center text-3xl font-semibold mb-8">Movie List</h1>
    <div id="movie-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
      <!-- Movie cards will be dynamically added here -->
    </div>
  </div>

  <!-- Footer Section (Optional) -->
  <footer class="bg-blue-600 py-4 mt-12">
    <div class="container mx-auto text-center text-white">
      <p class="mb-0">Â© 2024 Movie Catalog. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
