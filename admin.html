<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Add Movie</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="addmovie.js" defer></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Admin Panel Container -->
  <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10 max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Add Movie</h1>

    <!-- Movie Input Form -->
    <form id="add-movie-form" class="space-y-4">
      <div>
        <label for="movie-name" class="block text-lg font-medium text-gray-700">Movie Name</label>
        <input type="text" id="movie-name" placeholder="Movie Name" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div>
        <label for="iframe-link" class="block text-lg font-medium text-gray-700">iFrame Link</label>
        <input type="text" id="iframe-link" placeholder="iFrame Link" class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>
      
      <!-- Submit Button -->
      <div class="flex justify-center mt-6">
        <button type="submit" class="px-6 py-3 bg-blue-500 text-white text-lg rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Add Movie
        </button>
      </div>
    </form>

    <!-- Back Button -->
    <div class="flex justify-center mt-6">
      <a href="index.html" class="px-6 py-3 bg-gray-500 text-white text-lg rounded-lg hover:bg-gray-600">
        Back to Movies
      </a>
    </div>
  </div>

</body>
</html>
